<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Modify Purpose</title>
</head>
<body>
<header th:replace="header :: header"></header>
<fieldset class="border p-4">
    <legend>Modified purpose</legend>
    <div class="container-fluid">
        <form action="#" th:action="@{/purpose-modification}" th:object="${purpose}" method="post">
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <input type="hidden" th:field="*{id}" />
                </div>
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" th:field="*{title}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Date</label>
                        <input type="datetime-local" class="form-control" th:field="*{dateOfCreation}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Count of days</label>
                        <input type="text" class="form-control" th:field="*{daysTally}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
            </div>
        </form>
    </div>
</fieldset>
</body>
</html>
