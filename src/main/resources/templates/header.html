<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<header th:fragment="header1">
    <div>
        <nav class="navbar navbar-expand navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Purposes Tracking</a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link px-2 text-white" href="/purpose/all">Purposes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2 text-white" href="/user/all">Users</a>
                    </li>
                </ul>
                <ul sec:authorize="!isAnonymous()" class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link px-2 text-white" th:inline="text">Hi [[${#httpServletRequest.remoteUser}]]!</a>
                    </li>
                    <li class="px-2">
                        <form th:action="@{/logout}" method="post">
                            <input class="btn btn-primary" type="submit" value="Sign Out"/>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
