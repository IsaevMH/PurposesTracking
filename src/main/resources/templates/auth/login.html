<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css">
        <title>Signin Template for Bootstrap</title>
    </head>
    <body>
        <div class="text-center">
            <form class="form-signin" name="f" th:action="@{/login}" method="post">
                <fieldset>
                    <h1 class="h3 mb-3 font-weight-light">Please sign in</h1>
                    <label for="username"></label><input type="text" class="form-control" id="username" name="username" placeholder="User name"/>
                    <div class="mb-3"></div>
                    <label for="password"></label><input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                    <div class="mb-3"></div>
                    <div class="form-actions" th:href="@{/purpose/all}">
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Log in</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
