<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>List of categories</title>
</head>
<body>
<header th:replace="header :: header"></header>
<fieldset class="border p-4">
    <legend>List of categories</legend>
    <div>
        <a class="btn btn-success" role="button" th:href="@{/category/new}">Add purpose</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category: ${categories}">
            <th scope="col" th:text="*{category.categoryId}"/>
            <td th:text="*{category.name}"/>
            <td>
                <a class="btn btn-warning" th:href="@{/category/modify/{id}(id=${category.getCategoryId()})}">Modify</a>
                <a class="btn btn-danger" th:href="@{/category/remove/{id}(id=${category.getCategoryId()})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</fieldset>
</body>
</html>
