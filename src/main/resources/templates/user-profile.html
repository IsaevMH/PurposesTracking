<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="header :: header"></header>
<div class="card bg-light mb-1 mx-auto" style="max-width: 20rem;" >
    <div class="card-header text-center">Profile page.</div>
    <div class="card-body" th:action="@{/user-profile}" th:object="${user}">
        <h5 class="card-title text-center card-center" th:text="*{username}"></h5>
        <p class="card-text">
            <strong>ID: </strong>
            <span th:text="*{id}"></span>
        </p>
        <p class="card-text">
            <strong>Address: </strong>
            <span th:text="*{address}"></span>
        </p>
        <p class="card-text">
            <strong>Phone: </strong>
            <span th:text="*{phoneNumber}"></span>
        </p>
        <p class="card-text">
            <strong>Action: </strong>
            <a class="btn btn-warning" th:href="@{/user-modification/{id}(id=${user.id})}">Modify</a>
        </p>
    </div>
</div>
</body>
</html>
